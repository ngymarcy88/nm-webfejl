<div class="bg">
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
    <mat-card-content>
    <form class="example-form">
    <mat-form-field class="example-full-width"><mat-label for="email">Email</mat-label><input matInput type="text" [formControl]="email" /></mat-form-field>
    <mat-form-field class="example-full-width"><mat-label for="password">Password</mat-label><input matInput type="password" [formControl]="password" /></mat-form-field>
    </form>
    <div class="text-center">
      <button mat-raised-button color="primary"  (click)="login()">Login</button>
      <button mat-raised-button [routerLink]="'/signup'" >Sign-up</button>
    </div>

    </mat-card-content>
</mat-card>
</div>
</div>
