
<div class="bg">
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <div class="text-center">
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Regisztráció</mat-card-title>
              </mat-card-header>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="example-form">
        <mat-form-field class="example-full-width"><mat-label for="email">Email</mat-label><input matInput type="text" formControlName="email" /></mat-form-field>
        <mat-form-field class="example-full-width"><mat-label for="username">Username</mat-label><input matInput type="text" formControlName="username" /></mat-form-field>
        <mat-form-field class="example-full-width"><mat-label for="password">Password</mat-label><input matInput type="password" formControlName="password" /></mat-form-field>
        <mat-form-field class="example-full-width"><mat-label for="repassword">Re-Password</mat-label><input matInput type="password" formControlName="repassword" /></mat-form-field>
        <div formGroupName="name" class="subForm">
        <mat-form-field class="example-full-width"><mat-label for="firstname">FirstName</mat-label><input matInput type="text" formControlName="firstname" /></mat-form-field>
        <mat-form-field class="example-full-width"><mat-label for="lastname">LastName</mat-label><input matInput type="text" formControlName="lastname" /></mat-form-field>
        </div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birth">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        <div class="btn-click">
            <button mat-raised-button color="primary" type="submit">Register</button>
            <button mat-raised-button (click)="goBack()" >Back</button>
            
        </div>
    </form>
    <span class="btn-clear">
        <button mat-raised-button (click)="clearForm()" >Clear</button>
    </span>
    
    </mat-card>
    </div>
</div>
</div>
