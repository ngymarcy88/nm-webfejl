<div class="main_component">
    <div class="center">
    <h1 mat-dialog-title>Add a Comment</h1>
        <div mat-dialog-content class="content">
            <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Leave a comment</mat-label>
                    <textarea matInput placeholder="Szerintem ez a torrent..." formControlName="comment"></textarea>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </form>
        </div>
        <div mat-dialog-action [align]="'end'">
            <button mat-raised-button color="primary" type="submit" mat-dialog-close (click)="onSubmit()">Add</button>
            <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        </div>
    </div>
</div>
