<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <div class="text-center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Szerkesztés</mat-card-title>
      </mat-card-header>
    <mat-card-content>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="example-form">
        <mat-form-field class="example-full-width"><mat-label for="Name">Name</mat-label><input [ngModel]="torrent?.name"  matInput type="text" formControlName="name" /></mat-form-field>
        <mat-form-field class="example-full-width"><mat-label for="Size">Size</mat-label><input [ngModel]="torrent?.size"  matInput type="text" formControlName="size" /></mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Metric</mat-label>
            <mat-select matNativeControl required [ngModel]="torrent?.metric"  formControlName="metric">
              <mat-option value="Kb">Kb(Kilobyte)</mat-option>
              <mat-option value="Mb">Mb(Megabyte)</mat-option>
              <mat-option value="Gb">Gb(Gigabyte)</mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field class="example-full-width"><mat-label for="link">Link</mat-label><input [ngModel]="torrent?.link" matInput type="text" formControlName="link" /></mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Rövid leírás</mat-label>
          <textarea matInput placeholder="Szerintem ez a torrent..." formControlName="description" [ngModel]="torrent?.description"></textarea>
      </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" [ngModel]="torrent?.date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker [ngModel]="torrent?.date"></mat-datepicker>
          </mat-form-field>
       
        <div>
            <button mat-raised-button color="primary" type="submit" mat-dialog-close>Save</button>
            <button mat-raised-button mat-dialog-close  >Back</button>
        </div>
    </form>
    <span class="btn-clear">
      <button mat-raised-button (click)="clearForm()" >Clear</button>
  </span>
  </mat-card-content>
  </mat-card>
    </div>
</div>
